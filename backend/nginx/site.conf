server {
    listen 80;
    server_name holdem.bruntrager.win;
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name holdem.bruntrager.win;

    ssl_certificate /etc/letsencrypt/live/chat.bruntrager.win/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.bruntrager.win/privkey.pem;

    location /api {
        proxy_pass http://localhost:3989;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /ws {
        proxy_pass http://localhost:3989;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /home/william/personal/texas-holdem/frontend/dist;
        try_files $uri $uri/ /index.html;
    }
}
